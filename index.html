<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixel Wars</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="pixels-war.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Pixel War</h1>
                <h2>Rejoignez la bataille et conquériez le monde pixel par pixel !</h2>
                <h3 id="map-description">Bienvenue sur la carte !</h3>
            </div>
            <div class="map" id="mapcontainer">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="choix-couleur">
                <label>Couleur sélectionnée :</label>
                <input type="color" name="couleur" id="couleur" value="#0000FF">
            </div>
            <div class="reseaux-sociaux">
                <span>Suivez-nous sur les réseaux</span>
                <a href="https://facebook.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                        class="logo-reseaux-sociaux">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                        class="logo-reseaux-sociaux">
                </a>
            </div>
            <div class="mention-legale">
                @ Pixel War. Tous droits réservés aux membres du cours d'informatique sur le développement web.
            </div>
        </div>
        <script src="pixels-war.js"></script>
    </body>

</html>
